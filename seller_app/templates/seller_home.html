<!DOCTYPE html>
<html lang="en" dir="ltr">
{% load static %}
<head>
  <meta charset="utf-8">
  <title>Seller Home</title>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">


  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="preconnect" href="https://fonts.googleapis.com/">
  <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Atkinson+Hyperlegible:ital,wght@0,700;1,400&display=swap" rel="stylesheet">



  <link rel="stylesheet" href="static/css/seller_home.css">
  <link rel="stylesheet" href="{% static '/css/home.css' %}"> <!-- Home page app's Home.css -->
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="{% url 'home' %}">SRE</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          {% if user.is_authenticated %}

          <form id="form-id" action="{% url 'Logout' %}" method="post">
            {% csrf_token %}
          </form>

          <li class="nav-item">
            <a class="nav-link" id="logout" aria-current="page" onclick="document.getElementById('form-id').submit()"><strong>Logout</strong> <i class="fas fa-sign-out-alt fa-lg"></i></a>
          </li>

          <li class="nav-item">
            <a class="nav-link" href="{% url 'buyer' %}">Buy Real Estate</a>
          </li>
          {% endif %}

        </ul>
      </div>
    </div>
  </nav>

  <h1>Seller Home</h1>

  <h2>Procedure:</h2>
  <p>If you want to sell house/property , click <a href="{% url 'sell_form' %}">here</a>, fill the form & we'll reach out to you !</p>

  <script src="static/js/seller_home.js" charset="utf-8"></script>
</body>

</html>
