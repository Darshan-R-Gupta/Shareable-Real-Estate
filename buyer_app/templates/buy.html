<!DOCTYPE html>
<html lang="en" dir="ltr">
{% load static %}

<head>
  <meta charset="utf-8">
  <title>Buyer Home</title>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Atkinson+Hyperlegible:ital,wght@0,700;1,400&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="static/css/buy.css">
  <link rel="stylesheet" href="{% static '/css/home.css' %}"> <!-- Home page app's Home.css -->
</head>

<body>

  <nav class="navbar navbar-expand-lg navbar-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="{% url 'home' %}">SRE</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          {% if user.is_authenticated %}

          <form id="form-id" action="{% url 'Logout' %}" method="post">
            {% csrf_token %}
          </form>
          <li class="nav-item">
            <a class="nav-link" id="logout" aria-current="page" onclick="document.getElementById('form-id').submit()"><strong>Logout </strong> <i class="fas fa-lg fa-sign-out-alt"></i></a>
          </li>
          {% endif %}
        </ul>
      </div>
    </div>
  </nav>

<h1>Property-Detail Page</h1>

<div class="section">
  <div class="container-fluid">
     <img src="{{ prop.prop_image.url }}" alt="">
    <form action = '' method = "post">
      <label for = "no_of_shares">No of shares you want to buy (Max: {{prop.no_of_shares}})</label>
      {{prop.state}}
      <input id = "no_of_shares" type = "number" min ="1" max = "{{ prop.no_of_shares }}" value = "1" name = "no_of_shares"  required>
<!--      <div class="btn btn-primary">-->
        <!-- Payment Button -->
        <input type = "submit" class="btn btn-primary"  id="pay-btn">
<!--      </div>-->
      <input type ="hidden" name = "prop_id" value = "{{prop.id}}">
    {% csrf_token %}

    </form>
  </div>
</div>


  <script src="/static/js/buy.js" charset="utf-8"></script>


<!-- Razorpay's Javascript code. -->
  <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
  <script>
    {% if razorpay_order_id %}
      var prefill = undefined
      {%if prefill%}
      var prefill = {{prefill | safe }}
      {%endif%}
      var options = {

        // Enter the Key ID generated from the Dashboard
        key: "{{ razorpay_merchant_key }}",

        amount: "{{ razorpay_amount }}",
        currency: "{{ currency }}",

        // Your/store name.
        name: "Shareable Real Estate",

        // Pass the `id` obtained in the response of Step 1
        order_id: "{{ razorpay_order_id }}",
        callback_url: "{{ callback_url }}",
        prefill: prefill
      };


      // initialise razorpay with the options.
      var rzp1 = new Razorpay(options);
      $('document').ready(function(){
      rzp1.open();});
    {%endif%}
  </script>

</body>

</html>
