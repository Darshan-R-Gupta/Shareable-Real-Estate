<!DOCTYPE html>
<html lang="en" dir="ltr">
{% load static %}

<head>
  <meta charset="utf-8">
  <title>Buyer's Home</title>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous"
    referrerpolicy="no-referrer" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Patua+One&display=swap" rel="stylesheet">
  <!-- <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet"> -->
  <link href="https://fonts.googleapis.com/css2?family=Atkinson+Hyperlegible:ital,wght@0,700;1,400&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Bree+Serif&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="/static/css/buyer_home.css">
  <link rel="stylesheet" href="{% static '/css/home.css' %}"> <!-- Home page app's Home.css -->
</head>

<body>

  <!-- NAVBAR -->
  <nav class="navbar navbar-expand-lg  navbar-dark bg-info">
    <div class="container-fluid">
      <a class="navbar-brand " href="{% url 'home' %}"><img src="https://img.icons8.com/wired/40/000000/real-estate.png" /></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0 mb-sm-0 mg-md-0">
          <form id="form-id" action="{% url 'Logout' %}" method="post">
            {% csrf_token %}
          </form>
          <li class="nav-item">
            <a class="nav-link" aria-current="page" href="{% url 'seller' %}">| Sell <i class="fas fa-solid fa-upload"></i></a>
          </li>
        </ul>
        <a class="nav-link nav-item" id="logout" aria-current="page" onclick="document.getElementById('form-id').submit()"><strong>Logout </strong> <i class="fas fa-lg fa-sign-out-alt"></i></a>
      </div>
    </div>
  </nav>

  <div class="section">

    <h1>Browse Properties! Happy Buying!</h1>
    <div class="container">
      <div class="row">
        {% for item in list %}
        <div class="col-lg-4 col-md-6 col-sm-12 mb-4">
          <div class="card centerx" style="width: 18rem;">
            <img src="{{ item.prop_image.url }}" class="card-img-top" style="height:300px;" alt="card-img- {{ item.id }}">
            <div class="card-body">
              <h5 class="card-title"> Shares Available: {{ item.no_of_shares }} / {{ item.max_no_of_shares }}</h5>
              <p class="card-text">A {{ item.area }} Sq.Ft. Propery In {{ item.city }}, {{ item.state }}</p>
              <div class="text-center">
                <a href="{% url 'buy_share' item.id  %}" class="btn btn-primary">View Property</a>
              </div>
            </div>
          </div>
        </div>
        {% endfor %}
      </div>
    </div>

  </div>
  <script src="/static/js/buyer_home.js" charset="utf-8"></script>
</body>

</html>
